<!DOCTYPE html>
<html>
<head>
<script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>
</head>

<body>






{% for Line in TexFile.body %}
    <div>
        {% for Token in Line %}
          {% if not Token.content == None %}
            <span class="inline token" id="but">
              <strong style="color: {{ Token.highlight }};">
                {{ Token.content }}
              </strong>
            </span>
            <div id="{{ Token.unique_id }}">
              POPUP </br>
              <button onclick="changeColor()">Highlight</button>
            </div>

            <script>
              tippy('.token', {
                content: document.getElementById("{{ Token.unique_id }}"),
                delay: 100,
                arrow: true,
                arrowType: 'round',
                size: 'large',
                duration: 500,
                animation: 'scale',
                allowHTML: true,
                hideOnClick: true,
                trigger: "click"
              })

              function changeColor() {
              var token = document.getElementById("tokenContent");
              token.style.color="blue;";

              }
          </script>

          {% endif %}
          {% if Token.endline %}
              </br>
          {% endif %}
        {% endfor %}
    </div>

{% endfor %}

</body>
</html>
